{% extends "testapp/base.html" %}

{% block content %}


<div class="container shadow-lg pt-5 mt-5 pb-5 bg-white rounded">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id=""   required name="name">
        </div>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" id=""   required name="username">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp" required name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id=""  required name="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password Again</label>
            <input type="password" class="form-control" id=""  required name="password2">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        {% if messages %}
        {% for message in messages %}
        <span class="msg">{{message}}</span>
        {% endfor %}
        {% endif %}
    </form>
</div>




{% endblock content %}
