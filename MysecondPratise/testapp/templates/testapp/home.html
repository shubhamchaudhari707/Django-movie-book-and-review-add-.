{% extends "testapp/base.html" %}

{% load static %}
{% block content %}




<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/av-3.jpg' %}" alt="My image" class="d-block w-100" height="760px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/av-4.jpg' %}" alt="My image" class="d-block w-100" height="760px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/av.jpg' %}" alt="My image" class="d-block w-100" height="760px">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<div class="contianer-fluid">
    <div class="row mx-auto">
        {% for movie in movies %}



        <div class="card mx-auto mb-3 mt-5" style="width: 18rem;">
            <a href="/details/{{movie.id}}/">
                <img src="{{movie.image.url}}" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
                <a href="/details/{{movie.id}}/">
                    <h5 class="card-title text-center " style="color: red;">{{movie.title}}</h5>
                </a>
                <p class="card-text"><b> Cast : {{movie.cast}}</b></p>
            </div>
        </div>

        {% endfor %}
    </div>
</div>







{% endblock content %}
