{% extends "testapp/base.html" %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="movie">Movies Hub</h1>
        </div>

        <div class="col-md-5 .offset-md-1 shadow-lg pt-5 mt-5 pb-5 bg-white rounded">

            <div class=" ">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" id="" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="" name="password1" required>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Create Account</a>
                    <br>
                    {% if messages %}
                    {% for message in messages %}
                    <span class="msg">{{message}}</span>
                    {% endfor %}
                    {% endif %}
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
